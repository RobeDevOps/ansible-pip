---
# Use python-pip for python 2.x
# Use python36-pip with python3.6
pip_package: python-pip
pip_bin: "{{ 'pip3' if pip_package.startswith('python3') else 'pip' }}"
pip_executable: "{{ '/usr/local/bin/pip3' if pip_package.startswith('python3') else '/usr/bin/pip' }}"

pip_epel_release: 7
pip_install_packages: []